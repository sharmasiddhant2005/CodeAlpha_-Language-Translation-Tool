<!DOCTYPE html>
<html>
<head>
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">üåê Language Translation Tool</h2>
    <form method="POST">
        <textarea class="form-control mb-3" name="text" placeholder="Enter text here..." rows="4"></textarea>

        <div class="row mb-3">
            <div class="col">
                <select class="form-select" name="src_lang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" name="tgt_lang">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Translate</button>
    </form>

    {% if translated_text %}
    <div class="card mt-4 p-3 shadow">
        <h5>‚úÖ Translated Text:</h5>
        <p>{{ translated_text }}</p>
        <button onclick="copyText()" class="btn btn-outline-secondary btn-sm">Copy</button>
        <button onclick="speakText('{{ translated_text }}')" class="btn btn-outline-success btn-sm">üîä Speak</button>
    </div>
    {% endif %}
</div>

<script>
function copyText() {
    navigator.clipboard.writeText(document.querySelector("p").innerText);
    alert("Copied!");
}

function speakText(text) {
    let speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en"; 
    window.speechSynthesis.speak(speech);
}
</script>
</body>
</html>
